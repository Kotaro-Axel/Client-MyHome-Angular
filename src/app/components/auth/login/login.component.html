<div class="row">

    <div class="col-md-6 mx-auto mt-5">

        <div class="card shadow">
            <div class="card-body formulary">
                <h3 class="text-center">Login</h3>

                <form>
                    
                    <div class="form-group mx-auto mt-1 col-lg-2 col-lg-offset-4">
                        <img src="../../../../assets/fauna.png" class="img-fluid" alt="a">
                    </div>


                    <div class="form-group">
                        <label class="mt-3" for="email"> Email</label>
                        <input formControlName="email" type="email" class="form-control" placeholder="@example.edu.mx">
                    </div>
                    
                    <div class="form-group">
                        <label class="mt-3" for="password">Contraseña</label>
                        <input formControlName="password1" type="password" class="form-control" placeholder="•••••••••">
                    </div>

                    <button class="mt-2 btn btn-success btn-lg btn-block"
                    style="background-color: #EBA77F !important; border-color: #EBA77F !important;" type="submit">Login</button>
                </form>
                
                <div class="form-group mt-3">
                    <p class="text-center mt-3" >¿No tienes cuenta?  
                        <a class="text-info" [routerLink]="['/registro']">Registrate</a></p>
                </div>
            </div>
        </div>

    </div>

</div>

<div>
    <footer>
        .
    </footer>
</div>
