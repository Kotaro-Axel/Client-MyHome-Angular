<div class="card">
    
    <div class="card-header">
        <h3 class="card-title text-center">Nuevo habitat</h3>
    </div>

    <div class="card-body">

        <form action="">
            <div class="form-group">
                <label for="">Nombre del habitat</label>
                <input class="form-control" type="text" aria-describedby="school_controll" required
                name="school_controll">
            </div>

            <div class="form-group">
                <label for="">Descripcion</label>
                <input class="form-control" type="text" aria-describedby="name" required
                name="name">
            </div>

            <div class="form-group">
                <label for="">Num. de Habitantes</label>
                <input class="form-control" type="number" aria-describedby="age" required
                name="age">
            </div>

            <div class="form-group">
                <label for="">Especie</label>
                <select class="form-select form-control" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Reptil</option>
                    <option value="2">Mamifero</option>
                    <option value="3">Anfibio</option>
                    <option value="3">Insecto</option>
                </select>
            </div>

            <button class="btn btn-success btn-lg btn-block" type="submit">Agregar Habitat</button>


        </form>

    </div>

</div>
