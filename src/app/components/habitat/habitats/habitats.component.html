<app-list-habitat></app-list-habitat>


<div class="modal fade mt-5 pt-5" name="editModal" id="editModal" tabindex="-1" role="dialog"
    aria-label="editModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        
        <div class="modal-content">         
            
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar habitat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label >Nombre habitat</label>
                        <input type="text" name="schol_controll" class="form-control" >
                    </div>

                    <div class="form-group">
                        <label >Descripcion</label>
                        <input type="text" name="name" class="form-control" >
                    </div>

                    <div class="form-group">
                        <label for="">Num. Habitantes</label>
                        <input type="number" name="age" class="form-control">
                    </div>
                
                    <div class="form-group">
                        <label for="">Especie</label>
                        <select class="form-select form-control" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Reptil</option>
                            <option value="2">Mamifero</option>
                            <option value="3">Anfibio</option>
                            <option value="3">Insecto</option>
                        </select>
                    </div>

                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" >Save Changes</button>
            
            </div>

        </div>
    
    </div>

</div>


<div class="modal fade mt-5 pt-5" name="deleteModal" id="deleteModal" tabindex="-1" role="dialog"
    aria-label="deleteModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        
        <div class="modal-content">         
            
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Delete Alumn</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label >Ingresa el iD del Alumno a Borrar</label>
                        <input type="number" name="identifier" class="form-control" >
                    </div>

                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
            
            </div>

        </div>
    
    </div>

</div>
